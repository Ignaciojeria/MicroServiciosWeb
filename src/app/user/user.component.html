<div fxLayoutAlign="center center" style="height:100vh;">
  <div style="width:400px;" *ngIf="userCreated==false">
      <div *ngIf="error" style="color:crimson"> error</div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Crear nuevo usuario</h3>
           </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form" [formGroup]="userFormGroup" >
                      <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Usuario" name="user" type="text" formControlName="userName">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Contraseña" name="password" type="password" value="" formControlName="password">
                </div>
                <div >
                    <label>
                <span style="color:#0645AD" routerLink="/auth">Ya tengo una cuenta!</span>
                </label>
                  </div>
                <button class="btn btn-lg btn-success btn-block" (click)="registrar()" value="">Registrar!</button>
              </fieldset>
                </form>
            </div>
    </div>
  </div>
  <div style="width:400px;" *ngIf="userCreated">
 <button type="button" class="btn btn-success" (click)="redirectToLogin()"> Usuario Creado Con éxito! Iniciar Sesión!</button>
  </div>
  </div>
